<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOA Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <div class="card-body">
                        <div id="alert-container"></div>

                        <!-- Passkey Login Only -->
                        <div class="text-center mb-4">
                            <h5>üîê Passwordless Authentication</h5>
                            <p class="text-muted">Use your passkey to login securely</p>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="passkeyLoginBtn" class="btn btn-primary btn-lg">
                                üîê Login with Passkey
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted">
                                No passwords required! Your device's biometrics or hardware key is all you need.
                            </small>
                        </div>

                        <div class="text-center mt-3">
                            <a href="/register">Don't have an account? Register here</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="/">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Convert ArrayBuffer to Base64URL
        function arrayBufferToBase64Url(arrayBuffer) {
            const byteArray = new Uint8Array(arrayBuffer);
            let str = '';
            for (let i = 0; i < byteArray.length; i++) {
                str += String.fromCharCode(byteArray[i]);
            }
            return btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        // Convert Base64URL to ArrayBuffer
        function base64UrlToArrayBuffer(base64url) {
            const base64 = base64url.replace(/-/g, '+').replace(/_/g, '/');
            const padding = '===='.slice(0, (4 - base64.length % 4) % 4);
            const binary = atob(base64 + padding);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        }

        document.getElementById('passkeyLoginBtn').addEventListener('click', async function() {
            try {
                // Begin authentication
                const beginResponse = await fetch('/webauthn/authenticate/begin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!beginResponse.ok) {
                    throw new Error('Failed to begin authentication');
                }

                const options = await beginResponse.json();

                // Convert challenge from base64url to ArrayBuffer
                options.publicKey.challenge = base64UrlToArrayBuffer(options.publicKey.challenge);

                // Call WebAuthn API
                const credential = await navigator.credentials.get(options);

                // Convert response to base64url
                const authResponse = {
                    credential: {
                        id: credential.id,
                        rawId: arrayBufferToBase64Url(credential.rawId),
                        response: {
                            authenticatorData: arrayBufferToBase64Url(credential.response.authenticatorData),
                            clientDataJSON: arrayBufferToBase64Url(credential.response.clientDataJSON),
                            signature: arrayBufferToBase64Url(credential.response.signature),
                            userHandle: credential.response.userHandle ? arrayBufferToBase64Url(credential.response.userHandle) : null
                        },
                        type: credential.type
                    }
                };

                // Finish authentication
                const finishResponse = await fetch('/webauthn/authenticate/finish', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(authResponse)
                });

                const result = await finishResponse.json();

                if (result.success) {
                    showAlert(`Welcome back, ${result.username}!`, 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert(result.error || 'Authentication failed');
                }

            } catch (error) {
                console.error('Passkey login error:', error);
                showAlert('Failed to authenticate with passkey. ' + error.message);
            }
        });
    </script>
</body>
</html>
